<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beethoven's 5th Symphony in C Minor</title>
    <!-- Prettification! -->
    <link rel="stylesheet" href="styles/main.sass">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icono/1.3.0/icono.min.css" integrity="sha512-g1h0cHxwdMGiafnhEFEQj3VTRCt/iUzz53rRYpy8x/eL/4E17FbCitBL2RJltJZsCBDyJe3J7ByGpXAF/+zcMw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <h1>Beethoven</h1>
        <h2><strong>Audio Visualizer Experiment by <a target="_blank" href="https://github.com/Wildhoney">Wildhoney</a> & <a target="_blank" href="https://github.com/mmozos">BurUKInDEr</a></strong></h2>
    </header>
    <div data-audio="media/Beethoven.ogg" id="root"></div>
    <section class="background"></section>
    <section class="border"></section>
    <section class="soundtrack">
        <img src="images/cover.jpg" alt="Ludwig Van Beethoven's 5th Symphony in C Minor" />
        <ul class="information">
            <li>
                <h3>5th Symphony in C Minor</h3>
            </li>
            <li>
                <!-- credit to https://codepen.io/EmNudge/pen/rRbLJQ -->
                <div class="audio-player">
                    <div class="timeline">
                        <div class="progress"></div>
                    </div>
                    <div class="controls">
                        <div class="play-container">
                            <div class="toggle-play play">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current">0:00</div>
                            <div class="divider">/</div>
                            <div class="length"></div>
                        </div>
                        <div class="name"></div>
                        <!-- credit for icon to https://saeedalipoor.github.io/icono -->
                        <div class="volume-container">
                            <div class="volume-button">
                                <div class="volume icono-volumeMedium"></div>
                            </div>
                            <div class="volume-slider">
                                <div class="volume-percentage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <!-- Scriptalicious! -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-oJp0DdQuQQrRsKVly+Ww6fAN1GwJN7d1bi8UubpEbzDUh84WrJ2CFPBnT4LqBCcfqTcHR5OGXFFhaPe3g1/bzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.10/react.min.js" integrity="sha512-QUvwMmNYF05QG0Of++jvKycMrzqWJEvV/4WgkLCQuKoz/RprVCM4b3nFSy8yRqTzqGElKUbJWTQaX3N2llm87w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- React.js Application! -->
    <script defer src="scripts/main.js" type="module"></script>
</body>
</html>
