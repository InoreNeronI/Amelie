<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beethoven's 5th Symphony in C Minor</title>
    <!-- Prettification! -->
    <link rel="stylesheet" href="https://use.typekit.net/kid2tin.css" />
    <link rel="stylesheet" href="styles/main.sass" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/icono/1.3.0/icono.min.css"
      integrity="sha512-g1h0cHxwdMGiafnhEFEQj3VTRCt/iUzz53rRYpy8x/eL/4E17FbCitBL2RJltJZsCBDyJe3J7ByGpXAF/+zcMw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Beethoven</h1>
      <h2>
        <strong
          >Audio Visualizer Experiment by <a target="_blank" href="https://github.com/Wildhoney">Wildhoney</a> &
          <a target="_blank" href="https://github.com/InoreNeronI">InoreNeronI</a></strong
        >
      </h2>
    </header>
    <div data-audio="media/Beethoven.ogg" id="root"></div>
    <section class="background"></section>
    <section class="border"></section>
    <section class="soundtrack">
      <img src="images/cover.jpg" alt="Ludwig Van Beethoven's 5th Symphony in C Minor" />
      <ul class="information">
        <li>
          <h3>5th Symphony in C Minor</h3>
        </li>
        <li>
          <!-- credit to https://codepen.io/EmNudge/pen/rRbLJQ -->
          <div class="player">
            <div class="timeline">
              <div class="progress"></div>
            </div>
            <div class="controls">
              <div class="play-container">
                <div class="toggle-play play"></div>
              </div>
              <div class="time">
                <div class="current">0:00</div>
                <div class="divider">/</div>
                <div class="length"></div>
              </div>
              <div class="name"></div>
              <!-- credit for icon to https://saeedalipoor.github.io/icono -->
              <div class="volume-container">
                <div class="volume-button">
                  <div class="volume icono-volumeMedium"></div>
                </div>
                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <!-- Scriptalicious! -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
      integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.min.js"
      integrity="sha512-+TFn1Gqbwx/qgwW3NU1/YtFYTfHGeD1e/8YfJZzkb6TFEZP4SUwp1Az9DMeWh3qC0F+YPKXbV3YclMUwBTvO3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.min.js"
      integrity="sha512-+dvguStSB5JRvdiuFAPNkyQCYNax95x6QCWIHt5/28U8lekAWKwz5u42FovnXF9uk5YPRdkC0tPsfWeQfhVUTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- React.js Application! -->
    <script defer src="scripts/main.js" type="module"></script>
  </body>
</html>
